    package carsharing;


    import java.util.List;
    import java.util.Scanner;


    public class Main {
        static Scanner scanner = new Scanner(System.in);

        public static void main(String[] args) {
            mainChoice();
        }

        public static void mainChoice() {
            CompanyDao companyDao = new CompanyDaoImpl();
            boolean flag = true;
            while (flag) {
                System.out.println("1. Log in as a manager\n" +
                        "0. Exit");
                int decision = scanner.nextInt();
                scanner.nextLine();
                switch (decision) {
                    case 1:
                        managerLogIn(companyDao);
                        break;
                    case 0:
                        flag = false;
                        break;
                }
            }
        }

        public static void managerLogIn(CompanyDao companyDao) {
            boolean flag = true;
            while (flag) {
                System.out.println("\n1. Company list\n" +
                        "2. Create a company\n" +
                        "0. Back");
                int decision = scanner.nextInt();
                scanner.nextLine();
                switch (decision) {
                    case 1:
                        List<Company> companies = companyDao.getAllCompanies();
                        if (companies.isEmpty()) {
                            System.out.println("The company list is empty!");
                        } else {
                            System.out.println("\nThe company list:\n");
                            for (Company company : companies) {
                                System.out.println(company.getId() + ". " + company.getName());
                            }
                        }
                        break;
                    case 2:
                        System.out.println("\nEnter the company name:");
                        String newCompany = scanner.nextLine();
                        companyDao.createCompany(newCompany);
                        System.out.println("The company was created!\n");
                        break;
                    case 0:
                        flag = false;
                        System.out.println();
                        break;
                }
            }
        }
    }
